<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<style>
    .active {
        color: blue;
    }
</style>
<body>
    <div id="app" >
        <h3>Component Vue JS</h3>
        <blog-post title="Belajar Vue JS" desc="Sangat Menyenangkan"></blog-post>
        <blog-post title="Belajar Component VUE JS" desc="Sangat Menyenangkan"></blog-post>
    </div>
    <script type="text/x-template" id="blog-template">
        <h3> {{ title }} </h3>
        <p>  {{ desc  }} </p>
    </script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({})
        
        app.component ('blog-post', {
            props: ['title', 'desc'],
            template : `#blog-template`
        })
        app.mount('#app')
    </script>
</body>
</html>
